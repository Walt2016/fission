<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fission</title>
    <style>
        #tools-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        #svg-container {
            background-color: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 42px;
            left: 0px;
            width: calc(100vw - 247px);
            height: calc(100vh - 42px);

        }

        #params-container {
            position: absolute;
            top: 42px;
            right: 0px;
            width: 245px;
            height: calc(100vh - 42px);
            background-color: rgba(0, 0, 0, 0.1);
        }

        .tools {
            display: flex;
            justify-content: flex-start;
        }

        .zoom-out,
        .zoom-in {
            font-size: 12px;
            margin-right: 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="tools-container">
        <div class="tools">
            <div class="zoom-in">zoomin</div>
            <div class="zoom-out">zoomout</div>
        </div>

    </div>
    <div id="svg-container"></div>
    <div id="params-container"></div>
    <script>
        // document.querySelector('#svg').innerHTML = [...Array(11)]
        //     .map((_, i) => Math.pow(Math.sqrt(2), i))
        //     .map((s, i) => `<rect transform="scale(${s})rotate(${i*45})" 
        // stroke-width="${2/s}"
        // stroke="hsl(${i*30},55%,55%)"
        // width="10" height="10" x="-5" y="-5"></rect>`).join(',');
        let zoomout = document.querySelector(".zoom-out")
        zoomout.onclick = (e) => {
            let svg = document.querySelector("svg")
            console.log(svg)
            let viewBox = svg.viewBox.baseVal
            let {
                x,
                y,
                width,
                height
            } = viewBox
            svg.setAttribute("viewBox",[x, y, width*1.1, height*1.1])
        }

        let zoomin = document.querySelector(".zoom-in")
        zoomin.onclick = (e) => {
            let svg = document.querySelector("svg")
            console.log(svg)
            let viewBox = svg.viewBox.baseVal
            let {
                x,
                y,
                width,
                height
            } = viewBox
            svg.setAttribute("viewBox",[x, y, width*0.9, height*0.9])
        }

    </script>
</body>

</html>
